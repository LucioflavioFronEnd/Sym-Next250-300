        font-size: 1.125rem;

  <body>
    
<main>

  <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/carousel/imagens/next1.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="/carousel/imagens/next2.jpg" alt="">
      </div>
      <div class="carousel-item">
        <img src="/carousel/imagens/next3.jpg" alt="">
        </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div class="container marketing">

    <!-- Three columns of text below the carousel -->

      <div class="col-lg-4">

        <p><a class="btn btn-secondary" href="#">Download</a></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
        <img src="/imagens/user-guide-icon_resized.png" alt="">
        <h2>Manual do Usuário</h2>
        <p>Manual da Next 250 ano 2012 à 2014.</p>
        <p><a class="btn btn-secondary" href="#">Download</a></p>
      </div><!-- /.col-lg-4 -->
      <div class="col-lg-4">
