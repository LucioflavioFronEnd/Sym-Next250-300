<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu  Primeiro Programa</title>
   <style>
    body{
        background-color: rgb(198, 198, 199);
        color: rgb(14, 22, 22);
        font: normal 20pt Arial;
          
    }
    h1{
        color: green;
    }
    
    p{
        color: blue;
    }
    div#curso{
        background: gray;
        color: orange;
        font: normal 20pt arial;
        height: 200px;
        width: 200px;
        line-height: 200px;
        text-align: center;
    }

   </style>
</head>
<body>
  <!--  <h1>Aula 03 </h1><br>
    <p>manipulando o DOM</p>
    <p>asasas</p>
    -->

    <div id="curso" >
        click!
    </div>
   
    <script>
        var a = document.getElementById('curso')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair)

   function clicar (){ 
    a.innerHTML ='clicou'
    a.style.background ='yellow'
   }
   function entrar (){ 
    a.innerHTML ='entrou'
    a.style.background ='green'
   }
   function sair (){ 
    a.innerHTML ='saiu'
    a.style.background = 'red'
   }
  
    
    </script>
    
</body>
</html>
